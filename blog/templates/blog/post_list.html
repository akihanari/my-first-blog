{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="post">
      <div class="date">
      <p>{{ post.published_date }}</p>
    </div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|safe|linebreaksbr }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}" class="textblue">コメント数: {{ post.approved_comments.count }}</a>
  </div>
  {% endfor %}
{% endblock %}
